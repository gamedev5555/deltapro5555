<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Fan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
            width: 80%;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Fortnite Fan Page!</h1>
        <img src="fortnite_logo.png" alt="Fortnite Logo">
        <p>This is a fan page dedicated to all things Fortnite. Stay tuned for updates, news, and more!</p>
    </div>
</body>
</html>
