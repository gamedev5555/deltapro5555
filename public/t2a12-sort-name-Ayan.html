<h1 align=center>t2a12 Sort by Ayan</h1>
<body style="background-color:#93aaf5;">
<script>
   let myMax = 20     // 52 when working
   let myCards = new Array(myMax)  
</script>

<input type=button value="Set Random" style="background-color:darkgray;  padding: 1px;" onclick="{
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myCards[myLoop] = Math.floor(Math.random()*10)
  }
}">

<input type=button value="Show" style="background-color:darkgray;  padding: 1px;" onclick="{
  let myTemp = ''
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myTemp += myLoop + ' = '+ myCards[myLoop] + '<br>'
  }
   document.getElementById('myDiv01').innerHTML = myTemp
}">

<input type=button value="Sort" style="background-color:darkgray;  padding: 1px;" onclick="{
  let myTemp = 0
  for ( let myLoop2 = 0; myLoop2 < myMax; myLoop2++) {                                                                                                                                                                
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     if ( myCards[myLoop] > myCards[myLoop + 1] ){
        myTemp = myCards[myLoop]
        myCards[myLoop] = myCards[myLoop + 1]
        myCards[myLoop + 1] = myTemp
     }
  }  
 }                                       
                                                                                           
                                                                                           
}">

<div id="myDiv01"></div>
