<body style="background-color:#c06098e7;font-size: 26px;"></body>

<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="https://wallpaperaccess.com/full/222675.jpg">
  <style> 
    @keyframes myfirst {
      0%   {background: red; left: 0px; top: 0px;}
      25%  {background: yellow; left: 200px; top: 0px;}
      50%  {background: blue; left: 200px; top: 200px;}
      75%  {background: green; left: 0px; top: 200px;}
      100% {background: red; left: 0px; top: 0px;}
    }
    </style>
   
   <script>
       let myGlobalX = 0
       let myClock
    </script>
    
    <input id="myButton01" type=button value="background move left" onclick="{
      myTemp = '100px 0px'
      myGlobalX -= 5
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition =myTemp
    }">
    
    <input type=button value="Auto Background Left" onclick="{
      clearInterval(myClock)
      myClock = setInterval(function(){
         document.getElementById('myButton01').click() 
      }, 100)
        
    }">
    
    <input type=button value="Image Right" onclick="{
      document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
    }"><br><br>
    
    <img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="https://wallpaperaccess.com/full/52448.jpg">
    
    
    <div style="  width: 100px;
    height: 100px;
    background: red;
    position: relative;
    animation: myfirst 5s 2;
    animation-direction: alternate;
    "></div>
