<script>

   // global variables here

   let myGlobalX = 0
   let myClock
   let myScore = 10
   let myGun01
   let myGun02
   let myShooting = 1

   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){
   
  
   
   document.all.myText01.value = myScore  // show the present score

   if ( myHitOther('myImg01','myImg02') ){
      document.getElementById('myImg01').style.left = '20px'
      document.all.myText01.value = 'You hit myImg02'  
      myScore -= 1
   }   
   
   

   if ( myHitOther('myImg01','myImg02') ){
       //alert('you lose')
      document.getElementById('myImg01').style.left = '20px'
      document.all.myText01.value = 'You hit myImg02'  
      myScore -= 1
   }   
   

     if ( myHitOther('myBullet01','myImg02') ){
      clearInterval(myGun01)
      document.getElementById('myBullet01').style.left = '-200px'
       document.getElementById('myImg02').src = 'https://i.gifer.com/YQDj.gif'
      document.all.myText01.value = 'You shot myImg02'  
      myScore += 1
   }   
   
   if ( myHitOther('myBullet02','myImg02') ){
      clearInterval(myGun02)
      document.getElementById('myBullet02').style.left = '-200px'
      document.getElementById('myImg02').src = 'https://i.gifer.com/YQDj.gifc'
      document.all.myText01.value = 'You shot myImg02'  
      myScore += 1
   }   
   if ( myHitOther('myBullet01','myPlank01') ){
      clearInterval(myGun01)
      document.getElementById('myBullet01').style.left = '-200px'
      alert('Sorry you lose')
      document.all.myText01.value = 'You shot myImg02'  
      myScore += 1
   }   
   
   if ( myHitOther('myBullet02','myPlank01') ){
      clearInterval(myGun02)
      document.getElementById('myBullet02').style.left = '-200px'
      document.all.myText01.value = 'You shot myImg02'  
      myScore += 1
   }   
   
   //you LOSE refresh the page
   if (myScore <= 0){
    document.all.myText01.value = 'You Lose scrore at zero!'  
    alert('Sorry you lose')
    location.reload()
   }

    //YOU WIN and go to next level!

   if ( myHitOther('myImg01','myImg02') ){
      document.all.myText01.value = 'You hit myImg02 and you win the game!'  
       alert('You Win, now go to the next level')
      document.getElementById('myImg01').style.left = '20px'
      location = 'https://www.google.ca'
   }

   // more if statements here




}


</script>
